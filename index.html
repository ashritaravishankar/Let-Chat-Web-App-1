<!DOCTYPE html>
<html>

<head>
	<title>Kwitter</title>
	<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="Kwitter.css">
	<script src="kwitter.js"></script>
	
</head>

<body>

	
	<center>

		<img id="bgImg" src="Background.jpeg">
		<img id="bgImg2" src="Blue pink image.jpeg">
		<center id="center">
		<h1 class="header">
			<b><u>Kwitter</u> </b><sup>
				<img id="icon"src="IconChat.png">
			</sup>
		</h1>

	
		<div id="loginDiv" class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
			<img src="IconChat.png" id="icon">
			<h3>See what is happening in the world right now</h3>
			<h4>Join Kwitter today</h4>
			<div class="form-group">

				<h4> Login/Signup  </h4>			
				
				<label>User Name:</label>
				<input type="text" id="user_name" placeholder="Type your User Name" class="form-control">

			</div>
			<button id="login_button" class="btn btn-primary" onclick="adduser()">Log in</button>

			<br><br>
		</div>

		<span>
			<img id="loginImg"src="login.jpeg">
		</span>
	</center>
	</center>
</body>

</html>
